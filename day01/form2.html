<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h3>검색할 단어를 입력하세요</h3>
        <hr>
        검색할 단어 <input type="text" name="find">
        <input type="submit" value="검색시작">
        <hr>
        <h2>로그인 화면</h2>
        아이디 <input type="text"><br>
        비밀번호 <input type="password"><br>
        <input type="submit" value="로그인 처리">
        <hr>
        <h3>회원가입 화면</h3>
        가입할 id <input type="text" name="id"><br>
        가입할 pw <input type="password" name="pw"><br>
        가입할 이름 <input type="text" name="name" placeholder="이름/성 순서대로 입력하세요"><br>
        성별 : <input type="radio" name="G" value="man">남
        <input type="radio" name="G" value="woman">여<br>
        생년월일 : <input type="date"><br>
        취미 : <input type="checkbox" name="H1" value="run">달리기
        <input type="checkbox" name="H2" value="watch">동영상 시청
        <input type="checkbox" name="H3" value="surfing">인터넷 서핑<br>
        전화번호 통신사
        <select name="phone">
            <option value="SKT">SKT</option>
            <option value="KT">KT</option>
            <option value="LG">LG</option>
            <option value="알뜰폰">알뜰폰</option>
        </select>
        <input type="number" name="number" placeholder="01X-XXXX-XXXX 형태로 입력"><br>
        하고 싶은 말<br>
        <textarea cols="30" rows="10" placeholder="100자 이내로 입력해주세요"></textarea><br>
        <input type="submit" value="제출하기">
    </form>
    <!-- ctrl + / : 주석 -->
    <!-- 이클립스 단축키 ctrl + alt + 화살표아래 : 한줄복사 단축키 -->
    <!-- 이클립스 단축키 ctrl + d : 한줄삭제 -->
    <!-- 이클립스 단축키 alt + 화살표아래 : 한줄이동 -->
    <!-- 여러줄인 경우 블록을 먼저 잡고 + alt + 화살표아래 : 묶어서 이동 -->
</body>

</html>
