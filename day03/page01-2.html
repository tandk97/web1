<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- [] 대괄호 - 속성지정, {} 중괄호 - 포함할 때 ~에서 ~까지인 것 () 소괄호 - 명령어(함수)받는 것 -->
    <script>
        alert('진짜 마지막 시간이에요!!') // 누르면 끝
        night = prompt('수업 후에 뭐하실 건가요?') // 입력해줘 그 값은 RAM으로 감
        console.log(night)
        today = confirm('오늘은 수요일인가요?') // 맞으면 확인 아니면 취소 눌러 역시 누른 값은 RAM으로 감
        console.log(today)
    </script>
</head>

</body>
</html>
