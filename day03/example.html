<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        x = 1000 //물건의 개당 가격
        y = 5 // 물건의 개수
        console.log(x*y) // 전체 가격

        a = 1000 // 전체 구매 금액
        b = 200 // 물건 하나당 가격
        console.log(a/b) // 물건의 개수

        c=2000 // 사과의 가격
        d=3000 // 배의 가격
        e=3 // 사과 구매 개수
        f=2 // 배 구매 개수
        c_total=c*e
        d_total=d*f
        console.log(c_total>d_total)

        g=25
        h=10
        console.log((g+h)/2)

    </script>
